<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Configuration — Lights App</title>
  <style>
  body { font-family: Arial, sans-serif; padding: 40px; }
  a.back { display:inline-block; margin-bottom:18px; text-decoration: none; color: #0066cc; }
  a.back:hover { text-decoration: underline; }
  h1 { margin-bottom: 10px; }
  pre { background: #f5f5f5; padding: 20px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; overflow-x: auto; }
  </style>
</head>
<body>
  <a class="back" href="/admin">← Back to Admin</a>
  <h1>Configuration</h1>
  <pre id="config">Loading...</pre>

  <script>
    async function loadConfig() {
      try {
        const res = await fetch('/api/config');
        const data = await res.json();
        document.getElementById('config').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error('Failed to load config', err);
        document.getElementById('config').textContent = 'Error loading configuration.';
      }
    }

    loadConfig();
  </script>
</body>
</html>
