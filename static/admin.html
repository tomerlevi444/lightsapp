<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lights App — Admin</title>
  <style>
  body { font-family: Arial, sans-serif; padding: 40px; }
  .ctl { padding: 18px 28px; font-size: 18px; border: 2px solid #ccc; background: #fff; cursor: pointer; border-radius: 8px; min-width: 160px; }
  #doubleBtn { font-size: 20px; min-width: 220px; padding: 20px 36px; }
  #status { margin-top: 20px; font-size: 20px; font-weight: 600; }
  .ctl:active { transform: translateY(1px); }
  #buttons { display:flex; gap:12px; flex-wrap:wrap; align-items:center }
  a.back { display:inline-block; margin-bottom:18px; }
  .separator { width: 100%; height: 1px; background: #ccc; margin: 8px 0; }
  </style>
</head>
<body>
  <a class="back" href="/">← Home</a>
  <a class="back" href="/stats" style="margin-left: 20px;">Statistics</a>
  <a class="back" href="/config" style="margin-left: 20px;">Config</a>
  <a class="back" href="/logs" style="margin-left: 20px;">Logs</a>
  <div id="ipAddress" style="margin-bottom: 10px; font-size: 16px; color: #666;"></div>
  <div id="status">Ready</div>
  <div id="buttons">
    <button id="singleBtn" class="ctl">Single</button>
    <button id="doubleBtn" class="ctl">Double</button>
    <button id="multiBtn" class="ctl">Multi</button>
    <button id="longBtn" class="ctl">Long</button>
    <div class="separator"></div>
    <div id="playlistsSection" style="width: 100%;">
      <h3 style="margin: 10px 0;">Playlists</h3>
      <div id="playlistsList" style="display:flex; gap:12px; flex-wrap:wrap;"></div>
    </div>
    <div class="separator"></div>
    <button id="clearHistoryBtn" class="ctl">Clear Playlist History</button>
    <button id="toggleFilterBtn" class="ctl">Filter Unpopular Songs: ON</button>
    <button id="addSongsBtn" class="ctl">Add Songs</button>
    <button id="addPlaylistBtn" class="ctl">Add Playlist</button>
    <div class="separator"></div>
    <button id="addPowerHostBtn" class="ctl">Add Power Host</button>
    <button id="removePowerHostBtn" class="ctl">Remove Power Host</button>
  </div>
  <input type="file" id="fileInput" accept=".mp3" multiple style="display:none">

  <script>
    // Authentication
    (function() {
      const expectedPass = 'admin';
      const pass = prompt('Password:');
      if (pass !== expectedPass) {
        alert('Invalid password');
        window.location.href = '/';
        return;
      }
    })();

    function setStatus(text, isError=false) {
      const status = document.getElementById('status');
      status.textContent = text;
      status.style.color = isError ? 'crimson' : '';
    }

    async function getPress(path) {
      try {
        const res = await fetch(path);
        const data = await res.json();
        return data;
      } catch (err) {
        console.error('Request failed', err);
        return null;
      }
    }

    async function handleSingle() {
      await getPress('/api/single_press');
    }

    async function handleDouble() {
      await getPress('/api/double_press');
    }

    async function handleMulti() {
      await getPress('/api/multi_press');
    }

    async function handleLong() {
      await getPress('/api/long_press');
    }

    async function handleClearHistory() {
      if (confirm('Are you sure you want to clear the playlist history?')) {
        try {
          const res = await fetch('/api/clear_skip_counts', { method: 'POST' });
          const data = await res.json();
          alert('Playlist history cleared');
        } catch (err) {
          console.error('Failed to clear history', err);
          alert('Error clearing history');
        }
      }
    }

    function handleAddSongs() {
      document.getElementById('fileInput').click();
    }

    async function handleFileUpload(event) {
      const files = event.target.files;
      if (files.length === 0) return;

      const formData = new FormData();
      for (let file of files) {
        formData.append('files', file);
      }

      try {
        const res = await fetch('/api/upload_songs', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (data.uploaded) {
          alert(`Successfully uploaded ${data.uploaded} song(s)`);
        } else {
          alert('Upload failed');
        }
      } catch (err) {
        console.error('Upload failed', err);
        alert('Upload error');
      }
      // Reset file input
      event.target.value = '';
    }

    async function handleAddPowerHost() {
      const host = prompt('Enter power host number (e.g., 104, 105):');
      if (host) {
        try {
          const res = await fetch('/api/add_power_host', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ host: host.trim() })
          });
          const data = await res.json();
          if (data.result === 'success') {
            alert(`Power host ${host} added successfully`);
          } else {
            alert('Failed to add power host');
          }
        } catch (err) {
          console.error('Failed to add power host', err);
          alert('Error adding power host');
        }
      }
    }

    async function handleRemovePowerHost() {
      const host = prompt('Enter power host number to remove (e.g., 104, 105):');
      if (host) {
        try {
          const res = await fetch('/api/remove_power_host', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ host: host.trim() })
          });
          const data = await res.json();
          if (data.result === 'success') {
            alert(`Power host ${host} removed successfully`);
          } else {
            alert('Failed to remove power host');
          }
        } catch (err) {
          console.error('Failed to remove power host', err);
          alert('Error removing power host');
        }
      }
    }

    async function handleAddPlaylist() {
      const name = prompt('Enter playlist name:');
      if (name) {
        try {
          const res = await fetch('/api/create_playlist', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: name.trim() })
          });
          const data = await res.json();
          if (data.result === 'success') {
            alert(`Playlist "${name}" created successfully`);
            window.location.href = `/playlist?name=${encodeURIComponent(name)}`;
          } else {
            alert(data.message || 'Failed to create playlist');
          }
        } catch (err) {
          console.error('Failed to create playlist', err);
          alert('Error creating playlist');
        }
      }
    }

    async function handleToggleFilter() {
      try {
        const res = await fetch('/api/toggle_filter', { method: 'POST' });
        const data = await res.json();
        if (data.enabled !== undefined) {
          const btn = document.getElementById('toggleFilterBtn');
          btn.textContent = `Filter Unpopular Songs: ${data.enabled ? 'ON' : 'OFF'}`;
          alert(`Filter unpopular songs ${data.enabled ? 'enabled' : 'disabled'}. Songs reshuffled.`);
        }
      } catch (err) {
        console.error('Failed to toggle filter', err);
        alert('Error toggling filter');
      }
    }

    document.getElementById('singleBtn').addEventListener('click', handleSingle);
    document.getElementById('doubleBtn').addEventListener('click', handleDouble);
    document.getElementById('multiBtn').addEventListener('click', handleMulti);
    document.getElementById('longBtn').addEventListener('click', handleLong);
    document.getElementById('clearHistoryBtn').addEventListener('click', handleClearHistory);
    document.getElementById('toggleFilterBtn').addEventListener('click', handleToggleFilter);
    document.getElementById('addSongsBtn').addEventListener('click', handleAddSongs);
    document.getElementById('addPlaylistBtn').addEventListener('click', handleAddPlaylist);
    document.getElementById('addPowerHostBtn').addEventListener('click', handleAddPowerHost);
    document.getElementById('removePowerHostBtn').addEventListener('click', handleRemovePowerHost);
    document.getElementById('fileInput').addEventListener('change', handleFileUpload);

    // Poll current song every 1 second
    async function fetchCurrentSong() {
      try {
        const res = await fetch('/api/current_song');
        const data = await res.json();
        if (data.song) {
          setStatus('Now playing: ' + data.song);
        } else if (data.next_song) {
          setStatus('Ready (Next song is ' + data.next_song + ')');
        } else {
          setStatus('Ready');
        }
      } catch (err) {
        console.debug('Polling current song failed', err);
      }
    }

    // Fetch and display IP address
    async function fetchIPAddress() {
      try {
        const res = await fetch('/api/config');
        const data = await res.json();
        if (data.local_ip) {
          document.getElementById('ipAddress').textContent = `Local IP: ${data.local_ip}`;
        }
      } catch (err) {
        console.error('Failed to fetch IP address', err);
      }
    }

    // Fetch and display playlists
    async function fetchPlaylists() {
      try {
        const res = await fetch('/api/playlists');
        const data = await res.json();
        const playlistsList = document.getElementById('playlistsList');
        if (data.playlists && data.playlists.length > 0) {
          playlistsList.innerHTML = data.playlists.map(playlist => 
            `<button class="ctl" onclick="openPlaylist('${playlist}')">${playlist}</button>`
          ).join('');
        } else {
          playlistsList.innerHTML = '<p style="color: #999;">No playlists yet</p>';
        }
      } catch (err) {
        console.error('Failed to fetch playlists', err);
      }
    }

    function openPlaylist(name) {
      window.location.href = `/playlist?name=${encodeURIComponent(name)}`;
    }

    window.openPlaylist = openPlaylist;

    // Update filter button state
    async function updateFilterButton() {
      try {
        const res = await fetch('/api/config');
        const data = await res.json();
        const btn = document.getElementById('toggleFilterBtn');
        const enabled = data.filter_unpopular_songs !== false;
        btn.textContent = `Filter Unpopular Songs: ${enabled ? 'ON' : 'OFF'}`;
      } catch (err) {
        console.error('Failed to fetch filter state', err);
      }
    }

    fetchIPAddress();
    fetchPlaylists();
    updateFilterButton();
    fetchCurrentSong();
    setInterval(fetchCurrentSong, 1000)
  </script>
</body>
</html>
